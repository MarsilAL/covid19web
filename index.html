<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>
</head>
<body style="font-family:Verdana;color:#aaaaaa;">

<div style="background-color:#e5e5e5;padding:15px;text-align:center;">
  <h1>Covid 19 Tracker</h1>
</div>

<div style="overflow:auto">
  <div class="menu">
    <p></p>
  </div>

  <main class="main">
    
    <section class="loginSection">
      <fieldset class="loginForm">
          <h2>login</h2>
          <br>
          <input id="login__username" class="login__username" placeholder="Username" type="text">
          <br>
          <button id="BtnLogin"  class="btn login" type="submit">Login</button>
          <br>
          <button id="BtnReg" class="btn register">Register</button>
      </fieldset>
    </section>

    <section class="registerSection">
      <fieldset class="registerForm">
          <h2>Register</h2>
          <hr>
          <input class="reg__username" id="reg__username" placeholder="Username" type="text" required>
          <br><hr>
          <input id="Chk" type="checkbox" name="location" value="location" required> Allow to get the geolocation? </input>
          <br><hr>
          <label for="hasCovid">Do you have Covid19:</label>
          <select id="hasCovid" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          <hr>
          <p id="errMsg" class="errMsg">Username already exists</p>
          <p id="chkLat"></p>
          <p id="chkLng"></p>
          <p id="chkCity"></p>
          <p id="xxx"></p>
          <br>
          <button class="btn__register-req" id="btn__register-req">Register</button>
          
      </fieldset>
    </section>

  </main>

  <div class="right">
  </div>
</div>

<div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">Â© </div>

</body>
</html>
